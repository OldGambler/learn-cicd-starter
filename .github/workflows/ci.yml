name: ci

on:
  pull_request:
    branches: [main]

jobs:
  Style:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.2"

      - name: Style
        run: test -z $(go fmt ./...)

  Tests:
    runs-on: ubuntu-latest
    needs: Style
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.2"

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run unit tests
        run: go test ./... -cover

      - name: Staticcheck
        run: staticcheck ./...

      - name: Gosec
        run: gosec ./...
